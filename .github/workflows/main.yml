name: Build, Push to ECR, and Deploy to EC2

on:
  push:
    branches:
      - main

env:
  TF_DIR: terraform
  AWS_REGION: eu-north-1
  ECR_REPO_NAME: my-simple-app
  DOCKER_IMAGE_TAG: latest
  CONTAINER_NAME: my-simple-app
  HOST_PORT: 8090
  APP_PORT: 8090
  KEY_PAIR_NAME: newinstance
  EC2_PUBLIC_IP: 16.16.167.13

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configure AWS credentials for local/terraform
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      # 3Ô∏è‚É£ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8

      # 4Ô∏è‚É£ Terraform Init
      - name: Terraform Init
        working-directory: ${{ env.TF_DIR }}
        run: terraform init

      # 5Ô∏è‚É£ Terraform Apply (provision ECR only, reuse existing EC2)
      - name: Terraform Apply
        working-directory: ${{ env.TF_DIR }}
        run: |
          terraform apply -auto-approve \
            -var project_name=my-simple-app \
            -var aws_region=${{ env.AWS_REGION }} \
            -var ecr_repo_name=${{ env.ECR_REPO_NAME }} \
            -var ec2_public_ip=${{ env.EC2_PUBLIC_IP }}

      # 6Ô∏è‚É£ Extract Terraform outputs
      - name: Extract Terraform outputs
        id: tf_output
        working-directory: ${{ env.TF_DIR }}
        run: |
          terraform output -json > tf_output.json
          echo "EC2_PUBLIC_IP=$(jq -r .ec2_public_ip.value tf_output.json)" >> $GITHUB_ENV
          echo "ECR_URI=$(jq -r .ecr_repository_uri.value tf_output.json)" >> $GITHUB_ENV
          echo "ECR_REGISTRY=$(jq -r .ecr_repository_uri.value tf_output.json | cut -d'/' -f1)" >> $GITHUB_ENV

      # 7Ô∏è‚É£ Build Docker image
      - name: Build Docker image
        run: docker build -t ${{ env.ECR_REPO_NAME }}:${{ env.DOCKER_IMAGE_TAG }} .

      # 8Ô∏è‚É£ Authenticate Docker to ECR
      - name: Authenticate Docker to ECR
        run: |
          aws ecr get-login-password --region ${{ env.AWS_REGION }} \
            | docker login --username AWS --password-stdin ${{ env.ECR_REGISTRY }}

      # 9Ô∏è‚É£ Tag and Push Docker image
      - name: Tag and Push Docker image
        run: |
          docker tag ${{ env.ECR_REPO_NAME }}:${{ env.DOCKER_IMAGE_TAG }} \
            ${{ env.ECR_URI }}:${{ env.DOCKER_IMAGE_TAG }}
          docker push ${{ env.ECR_URI }}:${{ env.DOCKER_IMAGE_TAG }}

      # üîü SSH into EC2 and deploy container (updated)
      - name: SSH into EC2 and deploy container
        env:
          AWS_REGION: ${{ env.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          CONTAINER_NAME: ${{ env.CONTAINER_NAME }}
          APP_PORT: ${{ env.APP_PORT }}
          HOST_PORT: ${{ env.HOST_PORT }}
          ECR_URI: ${{ env.ECR_URI }}
          ECR_REGISTRY: ${{ env.ECR_REGISTRY }}
        run: |
          echo "${{ secrets.AWS_PRIVATE_KEY }}" > private_key.pem
          chmod 600 private_key.pem
          ssh -tt -o StrictHostKeyChecking=no \
              -o ServerAliveInterval=30 -o ServerAliveCountMax=4 \
              -i private_key.pem ec2-user@${{ env.EC2_PUBLIC_IP }} <<EOF
            set -e
            # Install Docker if missing
            if ! command -v docker &> /dev/null; then
              echo "üîπ Installing Docker..."
              sudo dnf update -y
              sudo dnf install -y docker
              sudo systemctl start docker
              sudo systemctl enable docker
            fi
            # Export AWS credentials for ECR login
            export AWS_ACCESS_KEY_ID="${AWS_ACCESS_KEY_ID}"
            export AWS_SECRET_ACCESS_KEY="${AWS_SECRET_ACCESS_KEY}"
            export AWS_DEFAULT_REGION="${AWS_REGION}"
            # Login to ECR
            aws ecr get-login-password --region ${AWS_REGION} \
              | sudo docker login --username AWS --password-stdin ${ECR_REGISTRY}
            # Stop and remove existing container if any
            sudo docker stop ${CONTAINER_NAME} || true
            sudo docker rm ${CONTAINER_NAME} || true
            # Pull the latest Docker image
            sudo docker pull ${ECR_URI}:${DOCKER_IMAGE_TAG}
            # Run the new container
            sudo docker run -d --name ${CONTAINER_NAME} -p ${HOST_PORT}:${APP_PORT} ${ECR_URI}:${DOCKER_IMAGE_TAG}
            echo "‚úÖ Deployment complete."
          EOF

      # 1Ô∏è‚É£1Ô∏è‚É£ Show live app URL
      - name: Show live app URL
        run: |
          echo "‚úÖ Deployment successful!"
          echo "App URL: http://${{ env.EC2_PUBLIC_IP }}:${{ env.HOST_PORT }}"
